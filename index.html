        function linearSearch(arr, value) {
        	for(let i = 0; i < arr.length; i++) {
        		if(arr[i] === value) {
        			return arr[i]
        		}
        	}

        	return false
        }

        //Recursive Linear Search


        function recursiveLinearSearch(arr, val) {

            let i = 0;

        	if(arr[i] === val) {
        		return arr[i]
        	} else {
        		return recursiveLinearSearch(arr.splice(i + 1), val);
        	}

        }

		//Binary Search

		function BinarySearch(arr, item) {
			let min = 0;
			let max = arr.length - 1;

			while(min <= max) {
				let mid = Math.floor(min + (max - min) / 2);

				if(arr[mid] === item) {
					return arr[mid]
				} else if(arr[mid] > item) {
					max = mid - 1
				} else {
					min = mid + 1
				}
			}

		}

        //console.log(BinarySearch(ar, 8))


        //RecursiveBinarySearch

        function RecursiveBinarySearch(arr, item, min, max) {
        	let mid = Math.floor(min + (max - min) / 2);

        	if(!arr.includes(arr[mid])) {
        		return -1;
        	}
        	if(arr[mid] === item) {
        		return arr[mid]
        	} else if (arr[mid] > item) {
        		return RecursiveBinarySearch(arr, item, min, max - 1)
        	} else {
        		return RecursiveBinarySearch(arr, item, min + 1, max);
        	}
        }
